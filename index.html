<!DOCTYPE html>
<html>
<head>
  <title>Devman player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="player">
    <div class="player-screen js-video-container"></div>
    <div class="player-buttons-tab">
      <div class="buttons-left">
        <button class="buttons-tab-button js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="buttons-tab-button js-pause-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="buttons-tab-button js-volume-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="buttons-tab-button js-mute-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
      <div class="center-buttons">
        <div class="js-current-time"></div>
        <div class="progress-bar">
          <div class="js-progress" style="background-color: grey;">
            <div class="js-progress-slider" style="background-color: red;"></div>
            <span class="slider"></span>
          </div>
        </div>
        <div class="empty">
        </div>
        <div class="js-duration"></div>
      </div>
      <div>
        <button class="buttons-tab-button js-fullscreen-button">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
